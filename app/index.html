<!DOCTYPE html>
<html lang="en" ng-app="fsfApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Freshwater Species Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="bower_components/jquery/jquery.min.js" ></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
  <script src="bower_components/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="css/leaflet.rrose.css" />
  <script src="js/rrose-src.js"></script>

  <script src="bower_components/topojson/topojson.js"></script>
  <script src="js/L.TopoJSON.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/app.css" />

  <script src="js/controllers.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body ng-controller="SpeciesListCtrl">

<div class="navbar navbar-default navbar-fixed-top">
  <div class="container" ng-controller="TaxonomicGroupListCtrl">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
              ng-click="menuCollapsed = ! menuCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-brand">
        California Freshwater Biodiversity
      </div>
    </div>

    <div class="collapse navbar-collapse" collapse="menuCollapsed">
      <div class="btn-toolbar navbar navbar-right" role="toolbar">
        <div class="btn-group" ng-repeat="tg in taxonomic_groups">
          <button ng-click="" id="{{tg.className}}" type="button" class="btn btn-sm btn-{{tg.className}}">{{tg.name}}</button>
          <button type="button" class="btn btn-sm btn-{{tg.className}} dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li ui-sref-active="active">
              <a href ui-sref="about">
                % Vulnerable
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="about">
                % Endemic
              </a>
            </li>
          </ul>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-10">
        <div id="map"></div>
      </div>

      <div class="col-md-2">
        <div>
          <p>
            species count: {{count}} {{taxonomic_groups[2].count}}
          </p>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="clearfix"></div>

<footer class="footer">
  <div class="container">
    <div class="footer-inner">
      <p>
        Â© 2015 New California Water Atlas / The Nature Conservancy
      </p>
    </div>
  </div>
</footer>

<script>
  initMap();
</script>

</body>
</html>
